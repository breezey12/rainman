{% extends 'template.html' %}
{% block placeholder %}
    {% for message in get_flashed_messages() %}
        {{ message }}
    {% endfor %}
    <h2>Sign Up To Get Weather Delivered To Your Phone, Dude!</h2>
    <form method="post" action="{{ url_for('add_user') }} ">
        Phone number:<input type="text" name="phone_number" value="{{ request.form.phone_number }}">
        Zipcode:<input type="text" name="zipcode" value="{{ request.form.zipcode }}">
        {% if error %}
            <span>{{ error }}</span>
        {% endif %}
            <input type="submit" value="Sign Up">
    </form>
{% endblock %}
